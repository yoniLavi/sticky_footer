<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        :root {
          --footer-height: 2.5rem;
        }
        body {
            position: relative;
            min-height: 100vh;
        }
        main {
            padding-bottom: var(--footer-height);
        }
        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: var(--footer-height);
            background-color: red;
    }
    </style>
    <script>
        /* Create and return an interval that would
           repeatedly add some html to an elem.
        */
        let repeatedHtmlAdder = (elem, html, delay) => setInterval(
            () => {elem.innerHTML += html},
            delay
        );
    </script>
</head>
<body>
    <main>
        <button
            onmousedown="helloInterval = repeatedHtmlAdder(
                this.parentNode, '<p>Hello World</p>', 100)"
            onmouseup="clearInterval(helloInterval)"
        >
            Hold me to add greetings and eventually push the footer down
        </button>
    </main>
    <footer id="footer">
        I'm the footer
    </footer>
</body>
</html>
